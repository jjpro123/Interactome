<!-- modal to be bootstrapped for abstract views -->
<div class="modal fade" id="abstractViewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <h4 class="modal-title" id="myModalLabel" ng-bind-html="modalTitle"></h4>
                <h5 class="modal-title" id="myModalAuthor">{{modalAuthor}}</h5>
            </div>
            <div class="modal-body" ng-bind-html="modalText"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- see main.js and abstractlistgroupitem.js -->
<ul id="abstracts" class="list-group">
    <div ng-repeat="paper in filteredPapers">
        <abstract-list-group-item paper="paper" likes="likes" dislikes="dislikes" on-view="showAbstract(abTitle, abAuthor, abText)"></abstract-list-group-item>
    </div>
</ul>

<button id="testSelection" type="button" ng-click="abstractsRec()" class="btn btn-primary">Get Recs</button>
{{absRecd}}
<br></br>

<!-- Page Pagination -->
<div> 
<tfoot>
<Pagination total-items="paginationTotalItems" items-per-page="numPerPage" page="currentPage" max-size="maxSize" boundary-links="true">
    </pagination>
</tfoot>
</div>
